{% extends "revista/base.html" %}

{% block head %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
  <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js"></script>
  <script src="{{ STATIC_URL }}prettyphoto/js/jquery.prettyPhoto.js"></script>
  <script src="{{ STATIC_URL }}js/contexto.js"></script>

  <link href="{{ STATIC_URL }}prettyphoto/css/prettyPhoto.css" rel="stylesheet">
{% endblock %}

{% block container %}
  {% load revista %}

  <div class="logo">
    <div class="social-icons">
      <a href="http://www.facebook.com/pages/Revista-Contexto/108355022626726" title="Seguinos en Facebook"><img src="{{ STATIC_URL }}images/icons/facebook-gray.png" alt="Facebook" /></a>&nbsp;
      <a href="http://twitter.com/#!/rcontexto" title="Seguinos en Twitter"><img src="{{ STATIC_URL }}images/icons/twitter-gray.png" alt="Twitter" /></a>&nbsp;
      <a href="http://www.youtube.com/user/tvcontexto" title="Seguinos en Youtube"><img src="{{ STATIC_URL }}images/icons/youtube-gray.png" alt="Youtube" /></a>
    </div>
    <a href="/" title="Ir a la portada"><img src="{{ STATIC_URL }}images/logo4.png" alt="" /></a>
  </div>

  <div class="menu">
      {% bloque_menu %}
  </div>

  <div class="row content">
      {% block content %}
      {% endblock %}
  </div>

{% endblock %}
